<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
    <script defer src="main.js"></script></head>
    <body>
        <section id="wrapper">
            <h1>Leaderboard</h1>
            <div class="scoreboardcontainer">
                <div class="scoreboard">
                    <h2>Recent scores <button type="submit" id="update">Refresh</button></h2>
                <div>
                    <table class="list-scores">
                    </table>
                </div>
                </div>
                <div class="headscore">
                    <h2>Add your score</h2>
                    <form name="add-score" class="addscorecontain">
                        <input type="text" id="player-name" placeholder="Your Name" class="scoreinputs">
                        <input type="number" id="player-score" placeholder="Your score" class="scoreinputs">
                        <button type="submit" id="new-score" class="submit">Submit</button>
                        <p id="add-msg"></p>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
