<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Leaderboard</title>
    </head>
    <body>
        <section id="wrapper">
            <h1><i class="fa fa-trophy"></i> Leaderboard <i class="fa fa-trophy"></i></h1>
            <div class="scoreboardcontainer">
                <div class="scoreboard">
                    <h2>Recent scores <button type="submit" id="update">Refresh</button></h2>
                <div>
                    <table class="list-scores">
                    </table>
                </div>
                </div>
                <div class="headscore">
                    <h2>Add your score</h2>
                    <form name="add-score" class="addscorecontain">
                        <input type="text" id="player-name" placeholder="Your Name" class="scoreinputs">
                        <input type="number" id="player-score" placeholder="Your score" class="scoreinputs">
                        <button type="submit" id="new-score" class="submit">Submit</button>
                        <p id="add-msg"></p>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
