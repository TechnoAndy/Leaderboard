<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section id="wrapper">
     <div id="board"></div>
      <h1>Leaderboard</h1>
        <h1>Recent scores</h1>
        <button id="update">Refresh</button>
        <div id="list-scores">
        <ul>
            <li>Name:100</li>
            <li>Name:20</li>
            <li>Name:50</li>
            <li>Name:78</li>
            <li>Name:125</li>
            <li>Name:77</li>
            <li>Name:42</li>
        </ul>
     </div>
     </div>
     <div id="save-data"></div>
      <h2>Add your score</h2>
      <form name="add-score">
       <input type="text" name="player-name" placeholder="Your Name">
       <input type="text" name="player-score" placeholder="Your score">
       <button type="submit" id="new-score">Submit</button>
      </form>
    </div>
 </section>
</body>
</html>
