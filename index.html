<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Leaderboard</title>
    </head>
    <body>
        <section id="wrapper">
            <h1>Leaderboard</h1>
            <div class="scoreboardcontainer">
                <div class="scoreboard">
                    <h2>Recent scores <button type="submit" id="update">Refresh</button></h2>
                <div>
                    <table class="listscores">
                        <tr>
                        <tr>
                            <td>Name: 100</td>
                        </tr>
                        <tr>
                            <td>Name: 20</td>
                        </tr>
                        <tr>
                            <td>Name: 50</td>
                        </tr>
                        <tr>
                            <td>Name: 78</td>
                        </tr>
                        <tr>
                            <td>Name: 125</td>
                        </tr>
                        <tr>
                            <td>Name: 77</td>
                        </tr>
                        <tr>
                            <td>Name: 42</td>
                        </tr>
                    </tr>
                </table>
                </div>
                </div>
                <div class="headscore">
                    <h2>Add your score</h2>
                    <form name="add-score" class="addscorecontain">
                        <input type="text" name="player-name" placeholder="Your Name" class="scoreinputs">
                        <input type="text" name="player-score" placeholder="Your score" class="scoreinputs">
                        <button type="submit" id="new-score" class="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
